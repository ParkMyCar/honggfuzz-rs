name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Deps
      run: sudo apt-get install --no-install-recommends binutils-dev libunwind8-dev
    - name: Test
      run: ./test.sh

